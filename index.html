<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe game</title>
    <link rel="stylesheet" href="asstes/style/style.css">
</head>
<body>
  <h2>
    Tic Tac Toe Game
  </h2>
  <div class="start_game_container">
    <h2>
      Tic Tac Toe Game
    </h2>
    <button type="button" class="start_game">Start Game</button>
  </div>

  <div class="time"><div class="min">00</div>:<div class="sec">00</div></div>
  <div>O will start's the Game</div>
  <div class="container">
    <div class="item item-first"></div>
    <div class="item item-second"></div>
    <div class="item item-third"></div>
    <div class="item item-fourth"></div>
    <div class="item item-fifth"></div>
    <div class="item item-sixth"></div>
    <div class="item item-seventh"></div>
    <div class="item item-eight"></div>
    <div class="item item-ninth"></div>
  </div>
  <div class="options">
    <button type="button" class="reset-btn">Reset Game</button>
  </div>

  <div class="winner-container"></div>

  <script src="asstes/javascript/main.js"></script>
</body>
</html>
